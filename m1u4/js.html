<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <script>
    const metros = prompt('cuantos metros va a recorrer', '');

    if (metros > 0 && metros <= 1000) {
        document.write('no son muchos metros te recomiendo ir caminando');
        console.log('no son muchos metros te recomiendo ir caminando')
    } else if (metros > 1000 && metros <= 10000){
        document.write('para esta distancia te recomiendo ir en bicicleta')
        console.log('para esta distancia te recomiendo ir en bicicleta')
    } else if (metros > 10000 && metros <= 30000){
        document.write('para esta distancia te recomiendo ir en colectivo')
        console.log('para esta distancia te recomiendo ir en colectivo')
    } else if (metros > 30000 && metros<= 100000) {
        document.write('para esta distancia te recomiendo ir en auto')
        console.log('para esta distancia te recomiendo ir en auto')
    } else if (metros > 100000) {
        document.write('para esta distancia te recomiendo ir en avion')
        console.log('para esta distancia te recomiendo ir en avion')
        }
        
    </script>
</body>
</html>
